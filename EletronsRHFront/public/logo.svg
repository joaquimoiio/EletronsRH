<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background gradient com cores da Eletrons -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E3192;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d1f5e;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main circle with shadow -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Letter E em amarelo Eletrons -->
  <g transform="translate(100, 100)">
    <path d="M -35 -50 L 35 -50 L 35 -35 L -20 -35 L -20 -5 L 25 -5 L 25 10 L -20 10 L -20 35 L 35 35 L 35 50 L -35 50 Z"
          fill="#FFF200"
          stroke="#FFF200"
          stroke-width="2"/>
  </g>

  <!-- Accent circle em amarelo -->
  <circle cx="160" cy="50" r="15" fill="#FFF200" opacity="0.9"/>
  <circle cx="160" cy="50" r="8" fill="#2E3192"/>
</svg>
