<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient com cores da Eletrons -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E3192;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d1f5e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Letter E em amarelo -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#FFF200" text-anchor="middle">E</text>
</svg>
